<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/join.css">
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/join.js"></script>
    <title>회원가입</title>
</head>
<body>
    <div id="join_wrap">
        <!---------- [S] 왼쪽 헤더영역 ---------->
        <header>
            <h1 class="title" onclick="location.href='../index.html'">
                <div class="inner">
                    <div class="game_name">
                        <p><b>카인</b>컴플렉스</p>
                    </div>
                    <p class="team_name"><a href="#">PUBLISHED by TeamOMS</a></p>
                    <p class="our_name">
                        <span>환영합니다.</span>
                    </p>
                </div>
            </h1>
            <div id="footer">
                copyright &copy; <span>TeamOatMealSoup.</span> All Rights Reserved.
            </div>
        </header>
        <!---------- [E] 왼쪽 헤더영역 ---------->
        <!---------- [S] 오른쪽 로그인영역 ---------->
        <div id="join_area">
            <div id="container">
                <!-- 타이틀 -->
                <h2 class="title">
                    <p class="title_p title_p1">JOIN</p>
                    <p class="title_p title_p2">US</p>
                </h2>
                <!-- 회원가입 정보 입력 및 전송 영역 -->
                <div id="join">
                    <fieldset>
                        <legend>회원가입 영역</legend>
                        <form action="#" method="post" name="join_form">
                            <!-- 이름 입력 -->
                            <p class="join_form_p join_form_name">
                                <label for="name">이름</label>
                                <input type="text" id="name" required placeholder="이름을 입력해주세요.">
                            </p>
                            <!-- 이메일 입력 -->
                            <p class="join_form_p join_form_id">
                                <label for="email">이메일</label>
                                <input type="email" id="email" required placeholder="이메일을 입력해주세요.">
                            </p>
                            <!-- 비밀번호 입력 -->
                            <p class="join_form_p join_form_pw">
                                <label for="pw">비밀번호</label>
                                <input type="password" id="pw" required minlength="8" placeholder="8자이상 입력해주세요.">
                            </p>
                            <!-- 비밀번호 확인 -->
                            <p class="join_form_p join_form_pw_check">
                                <label for="pw_check">재입력</label>
                                <input type="password" id="pw_check" required placeholder="비밀번호 확인">
                            </p>
                            <!-- 비밀번호 일치여부 -->
                            <font id="pw_notice" size="2"><br></font>
                            <!-- 체크박스 영역 -->
                            <div id="checkbox">
                                <!-- 전체 선택 -->
                                <p class="join_form_cb join_form_all">
                                    <label for="all_cb" class="cb_all">전체동의</label>
                                    <input type="checkbox" id="all_cb">
                                    <label for="all_cb"></label>
                                </p>
                                <p class="line"></p>
                                <!-- 하위선택 영역 -->
                                <p class="join_form_cb join_form_etc">
                                    <label for="use" class="cb_text">이용약관 동의*</label>
                                    <input type="checkbox" id="use" class="join_form_input_cb" required>
                                    <label for="use"></label>
                                </p>
                                <p class="join_form_cb  join_form_etc">
                                    <label for="userinfo" class="cb_text">카인컴플렉스 개인정보 수집 및 이용 동의*</label>
                                    <input type="checkbox" id="userinfo" class="join_form_input_cb" required>
                                    <label for="userinfo"></label>
                                </p>
                                <p class="join_form_cb  join_form_etc">
                                    <label for="ad" class="cb_text">(선택)마케팅 활용 동의 및 광고 수신 동의</label>
                                    <input type="checkbox" id="ad" class="join_form_input_cb">
                                    <label for="ad"></label>
                                </p>
                            </div>
                            <p class="join_form_submit">
                                <button class="join_form_btn join_form_submit" type="submit">회원가입하기</button>
                            </p>
                        </form>
                    </fieldset>

                </div>
            </div>
        </div>
        <!---------- [E] 오른쪽 로그인영역 ---------->
    </div>
</body>
